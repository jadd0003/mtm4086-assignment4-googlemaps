
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(-33.921066, 151.009667),
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
	  
	    var contentString = '<div id="content">'+
     '<h2>Why I chose this location</h2>'+
      '<p>I chose <b>24A Lee Street</b> in Sydney,Australia as it was my childhood home. It was nice looking it up and remembering how it used to look like vs how it has been renovated and looks like now.</p>'+
     '</div>';

  var infowindow = new google.maps.InfoWindow({
      content: contentString
  });
	  
var image= "image/map-marker.png";
  var myLatLng = new google.maps.LatLng(-33.921066, 151.009667);
  var custommarker = new google.maps.Marker({
      position: myLatLng,
      map: map,
      icon: image
  });
  
   google.maps.event.addListener(custommarker, 'click', function() {
    infowindow.open(map,custommarker);
  });
  
  
}


google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
